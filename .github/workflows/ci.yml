name: CI — test

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.19, 22.x, 24.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: |
          if grep -q '"type-check"' package.json; then
            npm run type-check
          else
            echo "⏭️ No type-check script found, skipping"
          fi

      - name: Run tests
        run: npm test -- --coverage

      - name: Run build
        run: npm run build

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results - Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            node -p "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              'Lines:      ' + total.lines.pct + '%\n' +
              'Statements: ' + total.statements.pct + '%\n' +
              'Functions:  ' + total.functions.pct + '%\n' +
              'Branches:   ' + total.branches.pct + '%'
            " >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
