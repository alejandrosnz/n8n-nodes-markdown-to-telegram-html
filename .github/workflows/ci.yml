name: CI — test

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.19, 22.x, 24.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: |
          if grep -q '"type-check"' package.json; then
            npm run type-check
          else
            echo "⏭️ No type-check script found, skipping"
          fi

      - name: Run tests
        run: npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary

      - name: Run build
        run: npm run build

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results - Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            # Extract coverage percentages using jq or node
            if command -v jq &> /dev/null; then
              LINES=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
              STATEMENTS=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
              FUNCTIONS=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
              BRANCHES=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
            else
              LINES=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
              STATEMENTS=$(node -pe "require('./coverage/coverage-summary.json').total.statements.pct")
              FUNCTIONS=$(node -pe "require('./coverage/coverage-summary.json').total.functions.pct")
              BRANCHES=$(node -pe "require('./coverage/coverage-summary.json').total.branches.pct")
            fi
            
            echo "Lines:      ${LINES}%" >> $GITHUB_STEP_SUMMARY
            echo "Statements: ${STATEMENTS}%" >> $GITHUB_STEP_SUMMARY
            echo "Functions:  ${FUNCTIONS}%" >> $GITHUB_STEP_SUMMARY
            echo "Branches:   ${BRANCHES}%" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No coverage data found" >> $GITHUB_STEP_SUMMARY
          fi
