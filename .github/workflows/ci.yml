name: CI â€” test

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.19, 22.x, 24.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: |
          if grep -q '"type-check"' package.json; then
            npm run type-check
          else
            echo "â­ï¸ No type-check script found, skipping"
          fi

      - name: Run tests
        run: |
          npm test -- --coverage --coverageReporters=text --coverageReporters=json-summary 2>&1 | tee test-results.txt
          exit ${PIPESTATUS[0]}

      - name: Run build
        run: npm run build

      - name: Test Summary
        if: always()
        run: |
          # Get actual Node version
          NODE_VERSION=$(node --version)
          
          echo "## âœ… Test Results - Node ${NODE_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract test results from Jest output if available
          if [ -f coverage/coverage-summary.json ]; then
            echo "### ðŸ“Š Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract coverage percentages
            LINES=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
            STATEMENTS=$(node -pe "require('./coverage/coverage-summary.json').total.statements.pct")
            FUNCTIONS=$(node -pe "require('./coverage/coverage-summary.json').total.functions.pct")
            BRANCHES=$(node -pe "require('./coverage/coverage-summary.json').total.branches.pct")
            
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Try to extract test count from jest output
          if [ -f test-results.txt ]; then
            TESTS_PASSED=$(grep -oP '\d+(?= passed)' test-results.txt | head -1 || echo "?")
            TESTS_TOTAL=$(grep -oP '\d+(?= total)' test-results.txt | head -1 || echo "?")
            echo "### ðŸ§ª Tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Passed:** ${TESTS_PASSED} / ${TESTS_TOTAL}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
